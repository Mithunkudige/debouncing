<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Sub</title>
</head>

<body>

    <input type="text" onkeyup="bounce(this.value)">


    <script>
        const fetchData = (val) => {
            console.log("hello" + val);
        }

        const debounce = function (fn, delay) {
            let timer;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timer);
                timer = setTimeout(() => {
                    fetchData.apply(context, args);
                }, delay);
            }
        };


        const bounce = debounce(fetchData, 300);
    </script>

</html>
